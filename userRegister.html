<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700;800;900&family=Jaro:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/webstyle.css" />
		<link rel="stylesheet" href="styles/userRegister.css" />
		<title>Tạo tài khoản</title>
		<link rel="icon" type="image/x-icon" href="images/icon.png" />
	</head>
	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>

		<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
			<a class="navbar-brand"
				><img src="images/white_icon.png" alt="CriticalCode Logo" />
				CriticalCode</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div
				class="collapse navbar-collapse test"
				id="navbarSupportedContent"
			>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="index.html" id="home"
							><i class="fa-solid fa-house"></i> Trang chủ</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="login.html" id="login"
							><i class="fa-solid fa-circle-user"></i> Đăng
							nhập</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div class="gradient"></div>

		<div class="container">
			<h1 id="animated" data-value="Tạo tài khoản">Tạo tài khoản</h1>
			<div class="form-container">
				<form class="form-panel">
					<label id="user-subheading" for="username"
						>Tên người dùng</label
					>
					<input
						type="text"
						class="user-input"
						id="username"
						title="Tên người dùng"
						autocomplete="off"
						autocapitalize="off"
						autocorrect="off"
						maxlength="15"
						autofocus
						required
					/>
					<label id="acc-type-subheading"
						>Tôi là...</label
					>
					<div class="dropdown" data-dropdown>
						<button
							type="button"
							class="dropdown-btn"
							id="dropdown-btn"
							data-dropdown-button
						>
							Chọn một lựa chọn
						</button>
						<div class="dropdown-menu">
							<div
								class="dropdown-item"
								data-value="1"
								id="student-dropdown"
							>
								<i class="fa-solid fa-graduation-cap"></i> Học
								sinh
							</div>
							<div
								class="dropdown-item"
								data-value="2"
								id="teacher-dropdown"
							>
								<i class="fa-solid fa-chalkboard-user"></i> Giáo
								viên
							</div>
						</div>
					</div>
				</form>
				<form class="form-panel">
					<label id="pw-subheading" for="password">Mật khẩu</label>
					<input
						type="password"
						class="user-input"
						id="password"
						title="Mật khẩu"
						autocomplete="off"
						autocapitalize="off"
						autocorrect="off"
						required
					/>
					<label id="confirm-pw-subheading" for="confirm-password"
						>Nhập lại mật khẩu</label
					>
					<input
						type="password"
						class="user-input"
						id="confirm-password"
						title="Nhập lại mật khẩu"
						autocomplete="off"
						autocapitalize="off"
						autocorrect="off"
						required
					/>
				</form>
			</div>

			<p id="password-strength">Chưa có mật khẩu.</p>

			<button
				type="submit"
				title="Đăng ký"
				class="signupBtn"
				id="signup"
				disabled
			>
				<i class="fa-solid fa-user"></i>
				<span>Đăng ký</span>
			</button>
		</div>

		<button id="language-btn" title="Thay đổi ngôn ngữ" type="button">
			<i class="fa-solid fa-globe"></i>
		</button>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
		<script src="scripts/register.js"></script>
		<script src="scripts/lang/language_userRegister.js"></script>
		<script src="scripts/hackerEffect.js"></script>
		<script src="scripts/dropdown.js"></script>
	</body>
</html>
