<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/webstyle.css" />
		<link rel="stylesheet" href="styles/login.css" />
		<title>Login</title>
		<link rel="icon" type="image/x-icon" href="images/icon.png">
	</head>
	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>

		<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
			<a class="navbar-brand">CriticalCode</a>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div
				class="collapse navbar-collapse test"
				id="navbarSupportedContent"
			>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="index.html" id="home"
							><i class="fa-solid fa-house"></i> Trang chủ</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="register.html" id="signup">
							<i class="fa-solid fa-user-plus"></i> Đăng ký
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="gradient"></div>

		<div class="container">
			<h1 id="animated" data-value="Đăng nhập">Đăng nhập</h1>
			<button
				type="button"
				title="Microsoft Login"
				id="microsoftLogin"
				class="loginBtn"
				onclick="window.location.href = 'home.html';"
			>
				<i class="fa-brands fa-microsoft"></i>
				<span>Đăng nhập bằng Microsoft</span>
			</button>
			<button
				type="button"
				title="Google Login"
				id="googleLogin"
				class="loginBtn"
				onclick="window.location.href = 'home.html';"
			>
				<i class="fa-brands fa-google"></i>
				<span>Đăng nhập bằng Google</span>
			</button>
		</div>

		<button id="language-btn" title="Thay đổi ngôn ngữ" type="button">
			<i class="fa-solid fa-globe"></i>
		</button>

		<script src="scripts/lang/language_login.js"></script>
		<script src="scripts/hackerEffect.js"></script>
	</body>
</html>
