<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700;800;900&family=Jaro:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/webstyle.css" />
		<link rel="stylesheet" href="styles/profile.css" />
		<title>CriticalCode Profile</title>
		<link rel="icon" type="image/x-icon" href="images/icon.png" />
	</head>
	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>

		<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
			<a class="navbar-brand" id="brand-text"
				><i class="fa-solid fa-circle-user"></i> Trang cá nhân</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div
				class="collapse navbar-collapse test"
				id="navbarSupportedContent"
			>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="home.html" id="hub"
							><i class="fa-solid fa-house"></i> Hub</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div class="gradient"></div>

		<div class="container">
			<br /><br />
			<h2 id="animated" data-value="user">user</h2>
			<br /><br />
			<p id="current-unit-text">
				Chủ đề hiện tại: <span id="current-unit"></span>
			</p>
			<p id="progress-text">Tiến trình: <span id="progress"></span>%</p>
			<br />
			<button
				class="actionButton"
				id="addClassBtn"
				title="Add class"
				type="button"
			>
				<span><i class="fa-solid fa-plus"></i> Thêm lớp học</span>
			</button>
			<br /><br />
			<button
				class="actionButton"
				id="signoutBtn"
				title="Sign out"
				type="button"
			>
				<span
					><i class="fa-solid fa-right-from-bracket"></i> Đăng
					xuất</span
				>
			</button>
			<button
				class="actionButton"
				id="deleteAccBtn"
				title="Delete account"
				type="button"
			>
				<span><i class="fa-solid fa-trash-can"></i> Xóa tài khoản</span>
			</button>
		</div>

		<button id="language-btn" title="Thay đổi ngôn ngữ" type="button">
			<i class="fa-solid fa-globe"></i>
		</button>

		<script src="scripts/profile.js"></script>
		<script src="scripts/lang/language_profile.js"></script>
		<script src="scripts/hackerEffect.js"></script>
	</body>
</html>
