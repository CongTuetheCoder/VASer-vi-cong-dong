<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700;800;900&family=Jaro:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/profile.css" />
		<title>CriticalCode Profile</title>
		<link rel="icon" type="image/x-icon" href="images/icon.png" />
	</head>
	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>

		<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
			<div class="logo navbar-brand">
				<img src="images/white_icon.png" alt="" class="logo-icon" />
				<div><span class="py-accent">Critical</span>Code</div>
			</div>

			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div
				class="collapse navbar-collapse test"
				id="navbarSupportedContent"
			>
				<ul class="nav-links navbar-nav mr-auto">
					<li class="nav-item">
						<a href="home.html" id="home"
							><i class="fa-solid fa-house"></i> Home</a
						>
					</li>
					<li class="nav-item">
						<a href="leaderboard.html" id="leaderboard"
							><i class="fa-solid fa-ranking-star"></i> Leaderboard</a
						>
					</li>
					<li class="nav-item">
						<a href="javascript: void(0)" id="profile" class="active"
							><i class="fa-solid fa-circle-user"></i> Profile</a
						>
					</li>
					<li class="nav-item">
						<a href="javascript: void(0)" title="" id="user-xp"
							><i class="fa-solid fa-bolt"></i> <p id="xp-count">0</p></a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<br /><br />
			<div class="user-container">
				<h2 id="animated" data-value="user">user</h2>
				<button type="button" title="Edit" id="edit-username">
					<i class="fa-solid fa-pen-to-square"></i>
				</button>
			</div>
			<br /><br />
			<p id="current-unit-text">
				Chủ đề hiện tại: <span id="current-unit"></span>
			</p>
			<p id="progress-text">Tiến trình: <span id="progress"></span>%</p>
			<br />
			<button
				class="actionButton"
				id="addClassBtn"
				title="Add class"
				type="button"
			>
				<span><i class="fa-solid fa-plus"></i> Thêm lớp học</span>
			</button>
			<br /><br />
			<button
				class="actionButton"
				id="signoutBtn"
				title="Sign out"
				type="button"
			>
				<span
					><i class="fa-solid fa-right-from-bracket"></i> Đăng
					xuất</span
				>
			</button>
			<button
				class="actionButton"
				id="deleteAccBtn"
				title="Delete account"
				type="button"
			>
				<span><i class="fa-solid fa-trash-can"></i> Xóa tài khoản</span>
			</button>
		</div>

		<button id="language-btn" title="Thay đổi ngôn ngữ" type="button">
			<i class="fa-solid fa-globe"></i>
		</button>

		<script type="module" src="scripts/sdk.js"></script>
		<script src="scripts/utils_cookies.js"></script>
		<script src="scripts/hackerEffect.js" defer></script>
		<script src="scripts/profile.js" defer></script>
		<script src="scripts/lang/language_profile.js" defer></script>
		<script async="off">
			languageBtn.addEventListener("click", () => {
				if (localStorage.getItem("lang") === "en") {
					fetchLang("data/lang_en/homeNavbar.json");
				} else {
					fetchLang("data/lang_vi/homeNavbar.json");
				}
			});

			if (localStorage.getItem("lang") === "en") {
				fetchLang("data/lang_en/homeNavbar.json");
			} else {
				fetchLang("data/lang_vi/homeNavbar.json");
			}
		</script>
	</body>
</html>
